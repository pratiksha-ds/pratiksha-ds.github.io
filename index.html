<ul id="post-list"></ul>

<script>
  fetch("https://api.github.com/repos/pratiksha-ds/pratiksha-ds.github.io/contents/posts")
    .then(res => res.json())
    .then(files => {
      const list = document.getElementById("post-list");
      files.forEach(file => {
        const li = document.createElement("li");
        const link = document.createElement("a");
        link.href = `https://pratiksha-ds.github.io/posts/${file.name}`;
        link.innerText = file.name.replace(".md", "").replaceAll("-", " ");
        li.appendChild(link);
        list.appendChild(li);
      });
    });
</script>
