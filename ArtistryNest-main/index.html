<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Sentences</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #1a1a1a;
      color: #eee;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #ff69b4;
      text-align: center;
    }
    .post {
      background: #2b2b2b;
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.2);
    }
    .post h2 {
      color: #ffa3d7;
    }
    .post-date {
      font-size: 0.9em;
      color: #aaa;
      margin-bottom: 1rem;
    }
    .post-content {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ’‹ Daily Sentences ðŸ’‹</h1>

  {% for post in site.posts %}
    <div class="post">
      <h2>{{ post.title }}</h2>
      <div class="post-date">{{ post.date | date: "%d %B %Y" }}</div>
      <div class="post-content">
        {{ post.content }}
      </div>
    </div>
  {% endfor %}

</body>
</html>
